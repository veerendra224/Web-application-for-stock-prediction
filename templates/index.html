<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        .video-background {
            position: fixed;
            right: 0;
            bottom: 0;
            width: 100%; /* Set width to 100% */
            height: 100%; /* Set height to 100% */
            object-fit: cover; /* Ensure the video covers the entire viewport */
            z-index: -1;
        }

        .container {
            text-align: center;
            z-index: 1; /* Ensure the content appears above the video */
            position: relative;
        }

        h1 {
            color: #fff;
            /* Set initial text color to white */
            animation: textAnimation 3s infinite alternate;
            /* Apply animation */
        }

        #enterButton {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #enterButton:hover {
            background-color: #0056b3;
        }

        @keyframes textAnimation {
            0% {
                color: #faf9fa;
                /* Start with white color */
            }

            50% {
                color: #9c9e9e2f;
                /* Change to another color */
            }

            100% {
                color: #fff;
                /* Return to white color */
            }
        }
    </style>
</head>

<body>
    <video class="video-background" autoplay muted loop>
        <source src="{{ url_for('static', filename='images/Digital globe.mp4') }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="container">
        <h1>Welcome to Our Website!</h1>
        <button id="enterButton">Enter</button>
    </div>

    <script>
        document.getElementById("enterButton").addEventListener("click", function () {
            // Redirect to another page or perform any other action upon button click
            window.location.href = "{{ url_for('home') }}";
        });
    </script>
</body>

</html>
